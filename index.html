<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe 互动游戏集合</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>MediaPipe Games</h1>
        <p class="subtitle">探索基于计算机视觉的下一代 Web 互动体验。无需下载，打开即玩。</p>
    </header>

    <main>
        <a href="game1/index.html" class="card">
            <div class="card-icon">🍉</div>
            <h2>动作切水果</h2>
            <p>使用食指作为刀刃，体验切开飞舞水果的快感。小心避开炸弹！</p>
            <span class="play-btn">开始游戏</span>
        </a>

        <a href="game2/index.html" class="card">
            <div class="card-icon">👻</div>
            <h2>隐身斗篷</h2>
            <p>利用实时人像分割技术，让你在镜头前瞬间"隐形"，体验哈利波特的魔法。</p>
            <span class="play-btn">开始体验</span>
        </a>

        <a href="game3/index.html" class="card">
            <div class="card-icon">✌️</div>
            <h2>石头剪刀布</h2>
            <p>与 AI 进行一场即时的猜拳对决。摄像头实时识别你的手势。</p>
            <span class="play-btn">开始对战</span>
        </a>

        <a href="boom/index.html" class="card">
            <div class="card-icon">💥</div>
            <h2>手控星球</h2>
            <p>张开手掌移动星球，握紧拳头引爆它！感受掌控宇宙的力量。</p>
            <span class="play-btn">开始探索</span>
        </a>
    </main>

    <footer>
        <p>Powered by MediaPipe & Web Technologies</p>
    </footer>
</body>

</html>
